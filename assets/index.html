<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoH Admin Tool</title>
</head>
<body>
<h1>Register New User</h1>
<form action="/create-user" method="POST">
    <p><label>
        Username
        <input name="username" type="text">
    </label></p>
    <p><label>
        Password
        <input name="password" type="password">
    </label></p>
    <p><label>
        Secret
        <input name="secret" type="password">
    </label></p>
    <input type="submit">
</form>
<hr>
<h1>Reset Password</h1>
<form action="/reset-password" method="POST">
    <p><label>
        Username
        <input name="username" type="text">
    </label></p>
    <p><label>
        New Password
        <input name="password" type="password">
    </label></p>
    <p><label>
        Secret
        <input name="secret" type="password">
    </label></p>
    <input type="submit">
</form>
<hr>
<h1>Promote Character to GM</h1>
<form action="/promote-user" method="POST">
    <p><label>
        Character Name
        <input name="charname" type="text">
    </label></p>
    <p><label>
        Secret
        <input name="secret" type="password">
    </label></p>
    <input type="submit">
</form>
<hr>
<h1>Demote Character from GM</h1>
<form action="/demote-user" method="POST">
    <p><label>
        Character Name
        <input name="charname" type="text">
    </label></p>
    <p><label>
        Secret
        <input name="secret" type="password">
    </label></p>
    <input type="submit">
</form>
</body>
</html>
